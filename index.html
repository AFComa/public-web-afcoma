      font-src 'self' https://apolo.afcoma.com.mx https://fonts.gstatic.com https://api.ipify.org; 
      frame-src 'self' blob: data: gap:;
      connect-src 'self' https://apolo.afcoma.com.mx https://api.ipify.org"
      always;
